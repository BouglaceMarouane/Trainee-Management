<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <div class="header">Trainee Management</div>

    <!-- Form Section -->
    <div id="formulaire" class="card p-3 mb-4">
        <div class="row g-2">
            <div class="col-md">
                <input type="text" class="form-control" id="nom" placeholder="Name">
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="cc1" placeholder="CC1">
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="cc2" placeholder="CC2">
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="cc3" placeholder="CC3">
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="efm" placeholder="EFM">
            </div>
            <div class="col-md-auto">
                <button class="btn btn-success" onclick="ajouterStagiaire()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
                <tr>
                    <th>Name</th>
                    <th>CC1</th>
                    <th>CC2</th>
                    <th>CC3</th>
                    <th>EFM</th>
                    <th>Average</th>
                    <th>Validation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <!-- Statistics Section -->
    <div id="stats" class="mb-3 fw-bold"></div>

    <!-- Buttons -->
    <button class="btn btn-primary mb-4" onclick="toggleForm()">Add Trainee</button>
    <button class="btn btn-primary mb-4" onclick="window.print()">Print Page</button>

    <!-- JavaScript Data Display -->
    <h4><strong>JavaScript Data:</strong></h4>
    <pre id="jsData"></pre>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
